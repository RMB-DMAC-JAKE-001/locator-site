<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Planner Portal - RMB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Background and body styling */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/planner%20rmb_page-0001.jpg?raw=true') no-repeat center center;
    background-size: cover;
    color: white;
    font-weight: bold; /* all text bold */
  }

  /* Container for the form */
  .container {
    background-color: rgba(0,0,0,0.6); /* dark transparent overlay for readability */
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid white;
    background: transparent;
    color: white;
    font-weight: bold;
  }

  input::placeholder {
    color: #ffffffcc; /* lighter placeholder */
  }

  button {
    background-color: #007BFF;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Planner Portal</h1>
  <input type="text" id="orderNumber" placeholder="Order Number">
  <input type="text" id="customerName" placeholder="Customer Name">
  <input type="text" id="token" placeholder="Token">
  <input type="text" id="trucks" placeholder="Trucks Involved">
  <button onclick="showConfirmation()">Confirm</button>
</div>

<script>
function showConfirmation() {
  const order = document.getElementById('orderNumber').value;
  const customer = document.getElementById('customerName').value;
  const token = document.getElementById('token').value;
  const trucks = document.getElementById('trucks').value;

  const html = `
    <div style="text-align:center; margin-top:50px; color:white; font-weight:bold;">
      <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" style="width:120px;"><br><br>
      <h2>Planner Confirmation</h2>
      <p><strong>Order Number:</strong> ${order}</p>
      <p><strong>Customer Name:</strong> ${customer}</p>
      <p><strong>Token:</strong> ${token}</p>
      <p><strong>Trucks:</strong> ${trucks}</p>
    </div>
  `;
  document.body.innerHTML = html;
}
</script>

</body>
</html>
