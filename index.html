<!DOCTYPE html>
<html>
<head>
  <title>DAMAC Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: #000;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px); /* Space for heading */
      border: 0;
    }
    .no-token {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, red, white, green);
      color: black;
      text-align: center;
    }
    .no-token img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>DAMAC Project</h1>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("t");

  if (!token) {
    document.body.innerHTML = `
      <div class="no-token">
        <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
        <h2>No locator token provided</h2>
      </div>
    `;
  } else {
    const iframe = document.createElement("iframe");
    iframe.src = "https://gps.creationfms.net/locator/index.html?t=" + token;
    document.body.appendChild(iframe);
  }
</script>

</body>
</html>
