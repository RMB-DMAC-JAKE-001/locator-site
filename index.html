<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAMAC Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: #000;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: 0;
    }
    .login-container, .no-token {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container img, .no-token img {
      width: 120px;
      max-width: 40%;
      margin-bottom: 20px;
    }
    .login-container input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    #loginError {
      color: red;
      margin-top: 10px;
    }
    .no-token {
      background: linear-gradient(to bottom, red, white, green);
      color: black;
    }
  </style>
</head>
<body>

<h1>DAMAC Project</h1>

<!-- Login Form -->
<div class="login-container" id="loginDiv">
  <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError"></p>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Set your login credentials
    const correctUser = "damac";
    const correctPass = "12345";

    if(user === correctUser && pass === correctPass){
      document.getElementById("loginDiv").style.display = "none";

      const params = new URLSearchParams(window.location.search);
      const token = params.get("t");

      if(!token){
        // Show fallback if token missing
        const noTokenDiv = document.createElement("div");
        noTokenDiv.className = "no-token";
        noTokenDiv.innerHTML = `
          <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
          <h2>No locator token provided</h2>
        `;
        document.body.appendChild(noTokenDiv);
      } else {
        // Show map iframe
        const iframe = document.createElement("iframe");
        iframe.id = "mapFrame";
        iframe.src = "https://gps.creationfms.net/locator/index.html?t=" + token;
        document.body.appendChild(iframe);

        // Auto-refresh every 30 seconds
        setInterval(() => {
          document.getElementById("mapFrame").src = "https://gps.creationfms.net/locator/index.html?t=" + token;
        }, 30000);
      }

    } else {
      document.getElementById("loginError").innerText = "Invalid username or password!";
    }
  }
</script>

</body>
</html>
