<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAMAC Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: #000;
    }
    iframe {
      width: 100%;
      height: calc(50vh);
      border: 0;
    }
    .login-container, .no-token {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container img, .no-token img {
      width: 120px;
      max-width: 40%;
      margin-bottom: 20px;
    }
    .login-container input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    #loginError {
      color: red;
      margin-top: 10px;
    }
    .no-token {
      background: linear-gradient(to bottom, red, white, green);
      color: black;
    }
    #routeInputs {
      padding: 10px;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
    }
    #routeInputs input, #routeInputs button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    #customerMap {
      width: 100%;
      height: 50vh;
    }
  </style>
</head>
<body>

<h1>DAMAC Project</h1>

<!-- Login Form -->
<div class="login-container" id="loginDiv">
  <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError"></p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Set your login credentials
    const correctUser = "damac";
    const correctPass = "12345";

    if(user === correctUser && pass === correctPass){
      document.getElementById("loginDiv").style.display = "none";

      const params = new URLSearchParams(window.location.search);
      const token = params.get("t");

      if(!token){
        // Show fallback if token missing
        const noTokenDiv = document.createElement("div");
        noTokenDiv.className = "no-token";
        noTokenDiv.innerHTML = `
          <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
          <h2>No locator token provided</h2>
        `;
        document.body.appendChild(noTokenDiv);
      } else {
        // Show map iframe
        const iframe = document.createElement("iframe");
        iframe.id = "mapFrame";
        iframe.src = "https://gps.creationfms.net/locator/index.html?t=" + token;
        document.body.appendChild(iframe);

        // Auto-refresh every 30 seconds
        setInterval(() => {
          document.getElementById("mapFrame").src = "https://gps.creationfms.net/locator/index.html?t=" + token;
        }, 30000);

        // Add customer routing inputs
        const routeDiv = document.createElement("div");
        routeDiv.id = "routeInputs";
        routeDiv.innerHTML = `
          <input type="number" id="custLat" placeholder="Your Latitude">
          <input type="number" id="custLon" placeholder="Your Longitude">
          <button onclick="calculateRoute()">Calculate Truck Distance</button>
          <p id="routeOutput"></p>
          <div id="customerMap"></div>
        `;
        document.body.appendChild(routeDiv);
      }
    } else {
      document.getElementById("loginError").innerText = "Invalid username or password!";
    }
  }

  function calculateRoute() {
    const custLat = parseFloat(document.getElementById("custLat").value);
    const custLon = parseFloat(document.getElementById("custLon").value);

    if(!custLat || !custLon){
      alert("Enter your location first!");
      return;
    }

    // Example: Use a fixed truck position (you can later read from iframe if possible)
    const truckLat = 25.276987;
    const truckLon = 55.296249;

    // Remove previous map if exists
    const oldMap = document.getElementById("customerMap");
    oldMap.innerHTML = "";

    const map = L.map('customerMap').setView([truckLat, truckLon], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([truckLat, truckLon]).addTo(map).bindPopup("Truck").openPopup();
    L.marker([custLat, custLon]).addTo(map).bindPopup("Your Location");

    L.Routing.control({
      waypoints: [
        L.latLng(truckLat, truckLon),
        L.latLng(custLat, custLon)
      ],
      routeWhileDragging: false
    }).addTo(map);

    const distance = map.distance([truckLat, truckLon], [custLat, custLon]) / 1000;
    document.getElementById("routeOutput").innerText =
      `Approx. straight-line distance: ${distance.toFixed(2)} km`;
  }
</script>

</body>
</html>
