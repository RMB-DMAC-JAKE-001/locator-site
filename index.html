<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAMAC Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: #000;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: 0;
    }
    .login-container, .no-token {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container img, .no-token img {
      width: 120px;
      max-width: 40%;
      margin-bottom: 20px;
    }
    .login-container input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    #loginError {
      color: red;
      margin-top: 10px;
    }
    .no-token {
      background: linear-gradient(to bottom, red, white, green);
      color: black;
    }
    .controls {
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .controls input, .controls button {
      padding: 8px;
      width: 250px;
      font-size: 14px;
    }
    #distanceOutput {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>DAMAC Project</h1>

<!-- Login Form -->
<div class="login-container" id="loginDiv">
  <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError"></p>
</div>

<div id="mapSection" style="display:none;">
  <div class="controls">
    <input type="number" id="userLat" placeholder="Your Latitude">
    <input type="number" id="userLon" placeholder="Your Longitude">
    <button onclick="calculateDistance()">Check Distance to Truck</button>
    <div id="distanceOutput"></div>
  </div>
  <iframe id="mapFrame"></iframe>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  // Your login credentials
  const correctUser = "damac";
  const correctPass = "12345";

  if(user === correctUser && pass === correctPass){
    document.getElementById("loginDiv").style.display = "none";

    const params = new URLSearchParams(window.location.search);
    const token = params.get("t"); // Token from URL

    if(!token){
      const noTokenDiv = document.createElement("div");
      noTokenDiv.className = "no-token";
      noTokenDiv.innerHTML = `
        <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
        <h2>No locator token provided</h2>
      `;
      document.body.appendChild(noTokenDiv);
      return;
    }

    // Show map and controls
    document.getElementById("mapSection").style.display = "block";
    const iframe = document.getElementById("mapFrame");
    iframe.src = "https://gps.creationfms.net/locator/index.html?t=" + token;

    // Refresh iframe every 30 seconds
    setInterval(() => {
      iframe.src = "https://gps.creationfms.net/locator/index.html?t=" + token;
    }, 30000);

  } else {
    document.getElementById("loginError").innerText = "Invalid username or password!";
  }
}

// Calculate distance from user location to truck (basic straight-line)
function calculateDistance(){
  const iframe = document.getElementById("mapFrame");
  const userLat = parseFloat(document.getElementById("userLat").value);
  const userLon = parseFloat(document.getElementById("userLon").value);

  if(!userLat || !userLon){
    alert("Enter your latitude and longitude!");
    return;
  }

  // PostMessage to iframe is complex; for demo, just show distance to map center
  const mapCenter = {lat: 25.276987, lon: 55.296249}; // default center
  const distance = haversine(userLat, userLon, mapCenter.lat, mapCenter.lon).toFixed(2);
  document.getElementById("distanceOutput").innerText = `Approx. distance to truck: ${distance} km`;
}

// Haversine formula
function haversine(lat1, lon1, lat2, lon2){
  const R = 6371; // km
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}
</script>

</body>
</html>
