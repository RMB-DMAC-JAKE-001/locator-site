<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAMAC Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: #000;
    }
    iframe {
      width: 100%;
      height: calc(100% - 150px);
      border: 0;
    }
    .login-container, .no-token, .location-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container img, .no-token img {
      width: 120px;
      max-width: 40%;
      margin-bottom: 20px;
    }
    .login-container input, .location-container input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button, .location-container button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    .login-container button:hover, .location-container button:hover {
      background-color: #0056b3;
    }
    #loginError {
      color: red;
      margin-top: 10px;
    }
    .no-token {
      height: 100%;
      background: linear-gradient(to bottom, red, white, green);
      color: black;
    }
    .location-container {
      margin: 10px;
    }
    #output {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>DAMAC Project</h1>

<!-- Login Form -->
<div class="login-container" id="loginDiv">
  <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError"></p>
</div>

<!-- Location & Address Search -->
<div class="location-container" id="locationDiv" style="display:none;">
  <input type="text" id="addressSearch" placeholder="Enter your address">
  <button onclick="geocodeAddress()">Locate Address</button>
  <p>or use your current location:</p>
  <button onclick="useCurrentLocation()">Use My Location</button>
  <p id="output"></p>
</div>

<script>
  const tokenParam = new URLSearchParams(window.location.search).get("t");

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    const correctUser = "damac";
    const correctPass = "12345";

    if(user === correctUser && pass === correctPass){
      document.getElementById("loginDiv").style.display = "none";

      if(!tokenParam){
        const noTokenDiv = document.createElement("div");
        noTokenDiv.className = "no-token";
        noTokenDiv.innerHTML = `
          <img src="https://github.com/RMB-DMAC-JAKE-001/locator-site/blob/main/RMB%20X%20DAMAC.png?raw=true" alt="RMB Logo">
          <h2>No locator token provided</h2>
        `;
        document.body.appendChild(noTokenDiv);
        return;
      }

      // Show map iframe
      const iframe = document.createElement("iframe");
      iframe.id = "mapFrame";
      iframe.src = "https://gps.creationfms.net/locator/index.html?t=" + tokenParam;
      document.body.appendChild(iframe);

      // Auto-refresh every 30 seconds
      setInterval(() => {
        document.getElementById("mapFrame").src = "https://gps.creationfms.net/locator/index.html?t=" + tokenParam;
      }, 30000);

      // Show location container
      document.getElementById("locationDiv").style.display = "flex";

    } else {
      document.getElementById("loginError").innerText = "Invalid username or password!";
    }
  }

  // ====== Haversine Distance ======
  function haversine(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1) * Math.PI/180;
    const dLon = (lon2-lon1) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  // ====== Use Browser Location ======
  function useCurrentLocation() {
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        calculateDistance(lat, lon);
      }, () => {
        alert("Could not get your location. Please enter manually.");
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  }

  // ====== Geocode Address ======
  function geocodeAddress() {
    const address = document.getElementById("addressSearch").value;
    if(!address) return alert("Enter an address");
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
      .then(res => res.json())
      .then(data => {
        if(data.length > 0){
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          calculateDistance(lat, lon);
        } else {
          alert("Address not found");
        }
      });
  }

  // ====== Calculate Distance to Truck ======
  function calculateDistance(userLat, userLon) {
    // Here you can set a default truck location if you want
    const truckLat = 25.276987; // example
    const truckLon = 55.296249; // example
    const distance = haversine(userLat, userLon, truckLat, truckLon).toFixed(2);
    const speed = 50; // default truck speed km/h
    const eta = (distance / speed).toFixed(2);
    document.getElementById("output").innerText = `Distance to truck: ${distance} km | ETA: ${eta} hours`;
  }
</script>

</body>
</html>
